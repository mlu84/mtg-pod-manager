<section class="card actions-card">
  @if (isEmailVerified) {
    <div class="actions-card__buttons">
      <button
        class="btn btn--secondary btn--square btn--soft-blue"
        (click)="playGame.emit()"
        [disabled]="!isSmartphoneViewport && !canStartPlayGame"
        [class.btn--disabled-soft]="isSmartphoneViewport"
        [attr.aria-disabled]="isSmartphoneViewport ? 'true' : null"
        [title]="playGameDisabledReason"
      >
        <i class="fas fa-play"></i>
        <span>New Game</span>
      </button>
      @if (isAdmin) {
        <button
          class="btn btn--secondary btn--square"
          (click)="recordGame.emit()"
          [disabled]="isSeasonPaused"
        >
          <i class="fas fa-gamepad"></i>
          <span>Record Game</span>
        </button>
      }
    </div>
    @if (isSeasonPaused) {
      <div class="alert alert--warning">
        <i class="fas fa-exclamation-triangle"></i>
        Season is in pause. Recording games is disabled until
        {{ seasonPauseUntil | date:'dd.MM.yyyy' }}.
      </div>
    }
  } @else {
    <div class="alert alert--warning">
      <i class="fas fa-exclamation-triangle"></i>
      Verify your email to add decks and record games.
    </div>
  }
</section>
