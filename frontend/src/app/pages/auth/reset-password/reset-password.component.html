<div class="auth-page">
  <div class="auth-card card">
    <div class="auth-header">
      <div class="auth-brand">
        <img
          class="auth-logo"
          src="assets/images/MTG_Pod_Manager_logo_cropped.svg"
          alt="MTG Pod-Manager logo"
        />
        <h1>MTG Pod-Manager</h1>
      </div>
      <p class="text-muted">Set a new password</p>
    </div>

    @if (success()) {
      <div class="alert alert--success">
        <i class="fas fa-check-circle"></i>
        {{ success() }}
      </div>
      <div class="auth-footer">
        <p><a routerLink="/login">Go to Login</a></p>
      </div>
    } @else {
      @if (error()) {
        <div class="alert alert--danger">
          <i class="fas fa-exclamation-circle"></i>
          {{ error() }}
        </div>
      }

      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="password">New Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            [(ngModel)]="password"
            name="password"
            minlength="8"
            maxlength="50"
            autocomplete="new-password"
            placeholder="••••••••"
            [disabled]="loading()"
          />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm New Password</label>
          <input
            type="password"
            id="confirmPassword"
            class="form-control"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            minlength="8"
            maxlength="50"
            autocomplete="new-password"
            placeholder="••••••••"
            [disabled]="loading()"
          />
        </div>

        <button
          type="submit"
          class="btn btn--primary btn--block"
          [disabled]="loading()"
        >
          @if (loading()) {
            <span class="spinner" style="width: 20px; height: 20px;"></span>
            Resetting...
          } @else {
            Reset Password
          }
        </button>
      </form>

      <div class="auth-footer">
        <p><a routerLink="/login">Back to Login</a></p>
      </div>
    }
  </div>
</div>
