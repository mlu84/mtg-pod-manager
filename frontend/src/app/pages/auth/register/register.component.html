<div class="auth-page">
  <div class="auth-card card">
    <div class="auth-header">
      <div class="auth-brand">
        <img
          class="auth-logo"
          src="assets/images/MTG_Pod_Manager_logo_cropped.svg"
          alt="MTG Pod-Manager logo"
        />
        <h1>MTG Pod-Manager</h1>
      </div>
      <p class="text-muted">Create your account</p>
    </div>

    @if (success()) {
      <div class="alert alert--success">
        <i class="fas fa-check-circle"></i>
        {{ success() }}
      </div>
      <div class="auth-footer">
        <p><a routerLink="/login">Go to Login</a></p>
      </div>
    } @else {
      @if (error()) {
        <div class="alert alert--danger">
          <i class="fas fa-exclamation-circle"></i>
          {{ error() }}
        </div>
      }

      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            [(ngModel)]="email"
            name="email"
            placeholder="your@email.com"
            [disabled]="loading()"
          />
        </div>

        <div class="form-group">
          <label for="inAppName">Display Name</label>
          <input
            type="text"
            id="inAppName"
            class="form-control"
            [(ngModel)]="inAppName"
            name="inAppName"
            placeholder="Your in-game name"
            [disabled]="loading()"
            maxlength="20"
          />
          <small class="text-muted">3-20 characters, must be unique</small>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            [(ngModel)]="password"
            name="password"
            placeholder="••••••••"
            [disabled]="loading()"
          />
          <small class="text-muted">At least 8 characters</small>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            class="form-control"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            placeholder="••••••••"
            [disabled]="loading()"
          />
        </div>

        <button
          type="submit"
          class="btn btn--primary btn--block"
          [disabled]="loading()"
        >
          @if (loading()) {
            <span class="spinner" style="width: 20px; height: 20px;"></span>
            Creating account...
          } @else {
            <i class="fas fa-user-plus"></i>
            Register
          }
        </button>
      </form>

      <div class="auth-footer">
        <p>Already have an account? <a routerLink="/login">Sign In</a></p>
      </div>
    }
  </div>
</div>
